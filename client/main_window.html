<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boundly</title>
    <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
</head>
<body>
    
    <div class="app">
        <div class="header">
            <img src="assets/logo/boundly_logo_cropped.png" alt="Boundly" height="45">
        </div>
        <div class="card-container">
            <div class="card">
                <img id="user-card-main-photo" src="https://via.placeholder.com/300" alt="user_main_photo">
                <h2><span id="user-card-public-name">user_name_public</span></h2>
                <p><span id="user-card-description">user_name_public_description</span></p>
            </div>
            <div class="actions">
                <button id="dislike" class="btn">üëé</button>
                <button id="like" class="btn">‚ù§Ô∏è</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-button">
                <img id="home-btn" src="assets/icons/home.png" alt="Home" height="28">
                <span class="footer-btn-text" id="home-btn-text">Home</span>
                
            </div>
            <div class="footer-button">
                <img id="likes-btn" src="assets/icons/heart.png" alt="Likes" height="28">
                <span class="footer-btn-text" id="likes-btn-text">Likes</span>
            </div>
            <div class="footer-button">
                <img id="event-btn" src="assets/icons/event.png" alt="Events" height="28">
                <span class="footer-btn-text" id="home-btn-text">Events</span>
            </div>
            <div class="footer-button">
                <img id="announcements-btn" src="assets/icons/megaphone.png" alt="Announcements" height="28">
                <span class="footer-btn-text" id="home-btn-text">News</span>
            </div>
            <div class="footer-button">
                <img id="profile-btn" src="assets/icons/user.png" alt="Profile" height="28">
                <span class="footer-btn-text" id="home-btn-text">Profile</span>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
